{% extends "../base.html" %}

{% block content %}
<div class="span-4 append-1">
{% include "../nav.html" %}
</div>
<div class="span-18">
	<div id="table">
        <h4>Mirror List</h4>
		<table>
			<tr>
				<th width="16"></th>
				<th>Mirror Name</th>
                <th>Owner</th>
				<th>Last Seen</th>
                <th>Hits</th>
			</tr>
            {% for mirror in mirrors %}
			<tr>
                <td><img src="/static/icons/{{ mirror.icon }}" alt="Offline" /></td>
				<td>{{ mirror.name }}</td>
                <td><a href="{{ mirror.link }}">{{ mirror.owner }}</a></td>
				<td>{{ mirror.last_seen }}</td>
                <td>{{ mirror.hits }}</td>
			</tr>
            {% endfor %}
		</table>
	</div>
</div>
{% endblock %}
